<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .move {
            width: 200px;
            height: 200px;
            background-color: pink;
            transform: translateZ(500px);
        }
        .top {
            width: 200px;
            height: 50px;
            background-color: cornflowerblue;
        }
        .buttom {
            width: 200px;
            height: 50px;
            background-color: aqua;
        }
        .top:hover {
            background-color: azure;
        }
    </style>
</head>

<body>
    <div class="move">
        <div class="top">1213</div>
        <div class="buttom">456</div>
    </div>
</body>

</html>
