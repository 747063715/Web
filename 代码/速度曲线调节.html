<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 0;
            height: 100px;
            background-color: pink;
            /*steps()就是分几步完成*/
            animation: move 4s steps(10) forwards ;
        }
        @keyframes move {
            0% {
                width: 0;

            }
            100% {
                width: 200px;
            }
        }
        </style>

</head>
<body>






<div></div>





</body>
</html>
