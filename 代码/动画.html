<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*定义动画*/
        @keyframes move {
            0%{
                /*动画开始*/
                transform: translateX(0px);
            }
            100%{
                /*动画结束*/
                transform: translateX(1000px);

            }
        }
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        /*    调用动画*/
            animation-name: move;
            animation-duration: 2s;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
